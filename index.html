<!DOCTYPE html>
<html lang="en">
<head>
    <title>It has been X days</title>

<script type="text/javascript">

var items = [
    ["It has been", "2024-02-03", "days since<br>\tdirck set off the car alarm"],
    ["It has been", "2024-06-09", "days since<br>\tmelanie set off the car alarm"],
    ["It has been", "2024-05-24", "days since<br>\tdirck spilled his coffee"],
];

function main() {
    var a = ["<h3>Today is "+(new Date()).toLocaleDateString()+"</h3>"];

    for (const item of items) {
        a.push(render(item[0],item[1],item[2]));
    }
    set_html("shower", a.join("\n"));
}

function render(pre,d,post) {
    return "<h2>"+pre + ' <span class="number">' + days_since(d) + "</span> " + post + "</h2>"
}

function days_since(s) {
    var d = (new Date()) - (new Date(s));
    return Math.trunc(d/(24*60*60*1000));
}

function set_html(id, s) {
    item = document.getElementById(id);
    if (item) {
        item.innerHTML = s;
    }
}

</script>
<style>
body {
    background-color: #f0f0f0;
}
span.number {
    background-color: white;
    border-style: ridge;
}
</style>
</head>
